<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kimono Dating</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <footer class="block block--dark footer">
      <div class="container grid footer__sections">
        <section class="collapsible collapsible--expanded footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Legal</h2>
              <svg class="icon icon--white collapsible__chevron">
                <use xlink:href="images/sprite.svg#chevron"></use>
              </svg>
            </span>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Conditions</a></li>
              <li><a href="#">Cookies</a></li>
            </ul>
          </div>
        </section>
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Careers</h2>
              <svg class="icon icon--white collapsible__chevron">
                <use xlink:href="images/sprite.svg#chevron"></use>
              </svg>
            </span>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#">Jobs</a></li>
              <li><a href="#">Internships</a></li>
              <li><a href="#">Charity Work</a></li>
            </ul>
          </div>
        </section>
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Social</h2>
              <svg class="icon icon--white collapsible__chevron">
                <use xlink:href="images/sprite.svg#chevron"></use>
              </svg>
            </span>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#">Instagram</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Facebook</a></li>
            </ul>
          </div>
        </section>
        <section class="footer__brand">
          <img src="images/kimono-dating-logo.png" alt="">
          <div class="footer__copyright">&copy; 2021 Kimono Dating. All Rights Reserved.</div>
        </section>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
